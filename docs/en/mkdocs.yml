docs_dir: .
site_dir: ../../site/en
site_url: https://elik-kela.github.io/mkdocs-obsidian-demo

theme:
  logo: ../shared_content/styling/kela-logo.svg
#  language: he
  name: material
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.integrate
    - navigation.top
    - search.highlight

plugins:
  - search
  - offline
  - mkdocs-video:
      is_video: True
      video_muted: False
      video_controls: True
      css_style:
        width: "50%"

extra:
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: he - עברית
      link: /he/
      lang: he

extra_css:
  - ../stylesheets/extra.css
